<ion-header [translucent]="true">
  <ion-toolbar color="tesishubfire">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>TesisHub </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarSession()">
        <ion-icon  name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="headerTitle">
    Perfil del Usuario
  </div>
  <ion-card>
    <ion-card-content style="background: rgba(22, 44, 70, 0.7);">
      <ion-list lines="inset">
        @for (data of userDataList; track data){
          <ion-item>
            <ion-label class="data-label">{{ data.label }}</ion-label>
            <ion-note slot="end" class="data-value">{{ data.value }}</ion-note>
          </ion-item>
        }
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
